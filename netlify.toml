[build]
  publish = "site"
  command = "echo 'no build'"

[[redirects]]
  from = "/staff"
  to   = "/staff.html"
  status = 200

[[redirects]]
  from = "/staff/*"
  to   = "/staff.html"
  status = 200

[[redirects]]
  from = "/guide"
  to   = "/guide.html"
  status = 200

[[redirects]]
  from = "/guide/*"
  to   = "/guide.html"
  status = 200

[[redirects]]
  from = "/followup"
  to   = "/patient.html"
  status = 200

[[redirects]]
  from = "/p/*"
  to   = "/patient.html"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Prevent browser from serving stale JS/HTML after deploys
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
